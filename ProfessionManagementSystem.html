<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ProfessionManagementSystem.css">
    <title>ProfessionManagementSystem</title>
</head>
<body>
    
    <div class="container">
        <h5>New Employees </h5>
            <div class="input">
                <div class="name">
                    <label>Enter Name</label>
                   <input type="text" placeholder="Enter Name" id="name" />
             </div>
             <div class="profession">
                    <label>Enter Profession</label>
                    <input type="text" placeholder="Enter Profession" id="profession" />
             </div>
             <div class="age_box">
                    <label>Enter Age</label>
                    <input type="number" placeholder="Enter Age" id="age" />
             </div>
            </div>
            <button class="btn" onclick="AddEmp()">Add User</button>
            <div class="msg" id="massage"> </div>
            <p class="added_emp">Added Emplyees</p>
            <div class="td">
                <table id="table" class="table" >			
                    <tr class="tr">
                        <th>Name</th>
                        <th>Profession</th>
                        <th>AGE</th>
                    </tr>        
                </table>
            </div>
            
    </div>
    <script src="./ProfessionManagementSystem.js"></script>
</body>
</html>
